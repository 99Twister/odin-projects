<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let string = '';

        const repeatString = function(text, repeatAmount) {
            for (let i = 0; i < repeatAmount; i++) {
                string += text;   
            }
        };

        repeatString('hey', 3);
        console.log(string);
    </script>
</body>
