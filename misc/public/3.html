	<script>

		function add7(number = 1) {
			return number + 7;
		}

		function multiply(n1, n2) {
			return n1 * n2;
		}

		function capitalize(text) {
			let first = text.slice(0, 1);
			let rest = text.slice(1)
			return first.toUpperCase() + rest;
		}

		function lastLetter(text) {
			return text.slice(-1);
		}

		console.log(capitalize('abcdefg'));
		
	</script>
