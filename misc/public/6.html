<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        n = 10;

        nextPrime:
        for (let i = 2; i <= n; i++) {
            console.log(i);
            for (let j = 2; j < i; j++) {
                console.log(j);
                if (i % j === 0) continue nextPrime;
            }

            alert(i);
        }

    </script>
</body>
</html>
